{% extends "layout.html" %}
{% block content %}

<!-- Clean header (no background image, no extra description) -->
<div class="py-4 text-center">
  <h1 class="display-5 fw-bold text-gradient m-0">Ultimate Ops Planner</h1>
</div>

<!-- Progress bar under the title -->
<div class="mb-4">
  <div class="d-flex justify-content-between mb-1">
    <small class="text-muted">Step 1 of 5</small>
    <small class="text-muted">Basic Info</small>
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</div>

<!-- Main card -->
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="card-title mb-3"><i class="fa-solid fa-calendar-plus me-1"></i> Basic Details</h2>
    <p class="text-muted">Select the month range and indicate how many NSFs and leaders you'll plan for. You can also enable NSTT if required.</p>

    <form action="{{ url_for('step1') }}" method="post">
      <div class="row mb-3">
        <div class="col-md-4 mb-3">
          <label for="start_date" class="form-label">Start date of month</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-calendar-day"></i></span>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="end_date" class="form-label">End date of month</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-calendar-day"></i></span>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="anchor_date" class="form-label">Known Ops date (anchor)</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-thumbtack"></i></span>
            <input type="date" class="form-control" id="anchor_date" name="anchor_date" required>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-4 mb-3">
          <label for="num_nsf" class="form-label">Number of NSFs</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-users"></i></span>
            <input type="number" class="form-control" id="num_nsf" name="num_nsf" min="1" value="3" required>
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="num_leaders" class="form-label">Number of leaders (TL/ATL/C2)</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-user-tie"></i></span>
            <input type="number" class="form-control" id="num_leaders" name="num_leaders" min="0" value="2" required>
          </div>
        </div>

        <div class="col-md-4 d-flex align-items-end">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="nstt_enabled" name="nstt_enabled">
            <label class="form-check-label" for="nstt_enabled">
              <i class="fa-solid fa-rocket me-1"></i>Enable NSTT for this month
            </label>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success">
          <i class="fa-solid fa-arrow-right me-1"></i>Next: NSFs
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
