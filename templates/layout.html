<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ops Planning Web</title>
    <!-- Bootswatch theme (Minty) and FontAwesome icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/minty/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-b6yT0MJu0FXYMXx2PSkWHZ1GC0pr/UZf+N4S5WKKkTe4/CGg4p5m7esqw95BRuLSRcj8f7UTwKUHe2EItGho5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts for friendly typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom styling for enhanced UI -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <style>
        body {
            padding-top: 1rem;
            padding-bottom: 2rem;
        }
        .spacer-row td {
            border-top: none !important;
        }
        .progress {
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-end small text-muted mb-2">UI v2</div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded shadow-sm mb-4">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                    <i class="fa-solid fa-sitemap fa-lg me-2"></i>
                    <span>Ops Planner</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('reset') }}"><i class="fa-solid fa-rotate-left me-1"></i>Start Over</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-2QjHLfT3e+yqkYJJ9xg48kaStLjN3mkaW1XHlzTH0jzZMfjNV8iPBUFeZVt8iJHP" crossorigin="anonymous"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
